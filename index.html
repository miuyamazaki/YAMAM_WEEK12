<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weekly Challenge</title>
</head>
<body>

	<button id="buttonPrev">Previous fortune</button>
	<button id="buttonNext">Next fortune</button>
	<button id="buttonRandom">Random fortune</button>
	<div id="output">You will have a <span style='font-size: 40px; color: blue;'>GLORIOUS</span> day.</div>

	<script>
		
		// Array of all your fortunes
		// TODO: Add 10 more strings to this array
		let fortunes = [
			"You will have a <span style='font-size: 40px; color: blue;'>GLORIOUS</span> day.",
			"You will consume much <span style='letter-spacing: 1em; color: orange;'>cheese</span>.",
			"Your <span style='font-size: 30px; color: gold;'>lucky</span> number is... expired.",
			"Don’t take life too <span style='font-size: 30px; color: red;'>seriously</span>. Even your phone autocorrects you.",
			"You will meet someone who <span style='font-size: 30px; color: pink;'>inspires</span> you.",
			"A new <span style='font-size: 30px; color: purple;'>opportunity</span> is just around the corner.",
			"Today’s a good day to pretend you’re <span style='font-size: 30px; color: green;'>busy</span>.",
			"Avoid <span style='font-size: 30px; color: brown;'>stairs</span> today... just trust me.",
			"Beware of people who say “trust me.",
			"You will conquer the world… after one more <span style='font-size: 30px; color: lightblue;'>nap</span>.",
			"Your <span style='font-size: 20px; color: green;'>plants</span> are judging you. <span style='font-size: 20px; color: blue;'>Water</span> them.",
			"You will soon <span style='font-size: 30px; color: brown;'>eat</span> something you regret, but it’ll be worth it.",
		]

		// Global variable to track your current fortune
		let currentFortuneIndex = 0;

		// Output element
		let output = document.querySelector('#output');



		// ——————————
		// This function has already been started for you

		function nextFortune() {
	currentFortuneIndex++;

	if (currentFortuneIndex >= fortunes.length) {
		currentFortuneIndex = 0; // wrap around to the beginning
	}

	output.innerHTML = fortunes[currentFortuneIndex];
}


		let buttonNext = document.querySelector("#buttonNext");
		buttonNext.addEventListener('click', nextFortune);

		function prevFortune() {
	currentFortuneIndex--;

	if (currentFortuneIndex < 0) {
		currentFortuneIndex = fortunes.length - 1; 
	}

	output.innerHTML = fortunes[currentFortuneIndex];
}


		let buttonPrev = document.querySelector("#buttonPrev");
		buttonPrev.addEventListener('click', prevFortune);


		function randomFortune() {
	let randomIndex = Math.floor(Math.random() * fortunes.length);
	currentFortuneIndex = randomIndex; 
	output.innerHTML = fortunes[randomIndex];
}

		let buttonRandom = document.querySelector("#buttonRandom");
		buttonRandom.addEventListener('click', randomFortune);

	</script>
	
</body>
</html>
